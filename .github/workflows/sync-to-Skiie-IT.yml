name: Sync to Repo Skiie-IT

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo HuzaifaIrfan
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prevent sync loop
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [ "$LAST_COMMIT_MSG" = "[Sync from Repo Skiie-IT]" ]; then
            echo "Sync commit from Repo Skiie-IT detected. Skipping."
            exit 0
          fi

      - name: Setup SSH deploy key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Create sync commit (optional)
        run: |
          git commit --allow-empty -m "[Sync from Repo HuzaifaIrfan]"

      - name: Push to Repo Skiie-IT via SSH (shallow)
        run: |
          git remote add target git@github.com:Skiie-IT/duo-repo-sync.git
          git push target main --force --set-upstream --depth=1